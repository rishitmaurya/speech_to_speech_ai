<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSphere AI - Live Speech</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">
                    <span>üéôÔ∏è</span>
                </div>
                <div class="brand-text">
                    <h1>EchoSphere</h1>
                    <p>Live Speech API</p>
                </div>
            </div>
            <div class="status-badge">
                <div id="status-dot" class="status-dot disconnected"></div>
                <span id="status-text">DISCONNECTED</span>
            </div>
        </header>

        <main>
            <!-- Left Panel: Interaction -->
            <div class="interaction-panel">
                <div class="visualizer-container" id="avatar-container">
                    <!-- 3D Scene Injected Here -->
                </div>

                <div class="controls">
                    <div class="action-button-container">
                        <button id="start-btn" class="btn btn-primary">
                            <span class="btn-text">Start Conversation</span>
                            <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                        <button id="stop-btn" class="btn btn-danger hidden">
                            <div class="pulse-dot"></div>
                            Disconnect
                        </button>
                    </div>

                    <div class="voice-selector">
                        <label>AI Voice Persona</label>
                        <div class="voice-grid">
                            <button class="voice-btn active" data-voice="Zephyr">Zephyr</button>
                            <button class="voice-btn" data-voice="Puck">Puck</button>
                            <button class="voice-btn" data-voice="Charon">Charon</button>
                            <button class="voice-btn" data-voice="Kore">Kore</button>
                            <button class="voice-btn" data-voice="Fenrir">Fenrir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: History -->
            <div class="history-panel">
                <div class="history-header">
                    <h3>Conversation</h3>
                    <button id="clear-btn">Clear All</button>
                </div>

                <div id="messages" class="messages-container custom-scrollbar">
                    <div id="empty-state" class="empty-state">
                        <div class="empty-icon">
                            <span>‚è≥</span>
                        </div>
                        <p>Your conversation will be transcribed here in real-time.</p>
                    </div>
                    <!-- Messages will be injected here -->
                </div>

                <div id="error-message" class="error-message hidden"></div>
            </div>
        </main>

        <footer>
            <p>¬© 2025 EchoSphere Intelligent Systems</p>
            <div class="footer-links">
                <span>Low Latency Core</span>
                <span>Neural Voice Eng</span>
            </div>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
